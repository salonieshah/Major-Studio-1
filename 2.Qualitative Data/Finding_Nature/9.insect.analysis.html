<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title> More about Insects </title>
  <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <style type="text/css">
  svg {
    font: 10px sans-serif;
    shape-rendering: crispEdges;
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #000;
  }
 
  path.domain {
    stroke: none;
  }
 
  .y .tick line {
    stroke: #ddd;
  }
  </style>

</head>
<body>
<script type="text/javascript">

// Setup svg using Bostock's margin convention

var margin = {top: 20, right: 160, bottom: 35, left: 30};

var width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


/* Data in strings like it would be if imported from a csv */

var data = [
  { year: "0", northAmerica: "1", europe: "0", asia: "0", southAmerica: "3", africa: "16", australia: "0", unknown: "6" },
  { year: "100", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "3"  },
  { year: "200", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "300", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "400", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "500", northAmerica: "0", europe: "0", asia: "0", southAmerica: "2", africa: "0", australia: "0", unknown: "0"  },
  { year: "600", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "700", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "800", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "900", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "1000", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "1100", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "1200", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "0"  },
  { year: "1300", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "1"  },
  { year: "1400", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "5"  },
  { year: "1500", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "1", australia: "0", unknown: "3"  },
  { year: "1600", northAmerica: "1", europe: "0", asia: "0", southAmerica: "1", africa: "0", australia: "0", unknown: "12"  },
  { year: "1700", northAmerica: "11", europe: "1", asia: "1", southAmerica: "0", africa: "0", australia: "0", unknown: "76" },
  { year: "1800", northAmerica: "66", europe: "10", asia: "1", southAmerica: "0", africa: "0", australia: "0", unknown: "366"  },
  { year: "1900", northAmerica: "139", europe: "24", asia: "25", southAmerica: "0", africa: "4", australia: "0", unknown: "346"  },
  { year: "2000", northAmerica: "13", europe: "1", asia: "2", southAmerica: "0", africa: "1", australia: "1", unknown: "151"  },
  { year: "2100", northAmerica: "0", europe: "0", asia: "0", southAmerica: "0", africa: "0", australia: "0", unknown: "3"  },

];



var parse = d3.time.format("%Y").parse;


// Transpose the data into layers
var dataset = d3.layout.stack()(["northAmerica", "europe", "asia", "southAmerica", "africa", "australia", "unknown"].map(function(country) {
  return data.map(function(d) {
    return {x: parse(d.year), y: +d[country]};
  });
}));


// Set x, y and colors
var x = d3.scale.ordinal()
  .domain(dataset[0].map(function(d) { return d.x; }))
  .rangeRoundBands([10, width-10], 0.02);

var y = d3.scale.linear()
  .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
  .range([height, 0]);

var colors = ["#A5243D", "#d25c4d", "#f2b447", "#d9d574", "#B9CFD4", "#B48291", "#5DA271"];


// Define and draw axes
var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(5)
  .tickSize(-width, 0, 0)
  .tickFormat( function(d) { return d } );

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom")
  .tickFormat(d3.time.format("%Y"));

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);


// Create groups for each series, rects for each segment 
var groups = svg.selectAll("g.cost")
  .data(dataset)
  .enter().append("g")
  .attr("class", "cost")
  .style("fill", function(d, i) { return colors[i]; });

var rect = groups.selectAll("rect")
  .data(function(d) { return d; })
  .enter()
  .append("rect")
  .attr("x", function(d) { return x(d.x); })
  .attr("y", function(d) { return y(d.y0 + d.y); })
  .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
  .attr("width", x.rangeBand())
  .on("mouseover", function() { tooltip.style("display", null); })
  .on("mouseout", function() { tooltip.style("display", "none"); })
  .on("mousemove", function(d) {
    var xPosition = d3.mouse(this)[0] - 15;
    var yPosition = d3.mouse(this)[1] - 25;
    tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
    tooltip.select("text").text(d.y);
  });


// Draw legend
var legend = svg.selectAll(".legend")
  .data(colors)
  .enter().append("g")
  .attr("class", "legend")
  .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });
 
legend.append("rect")
  .attr("x", width - 18)
  .attr("width", 18)
  .attr("height", 18)
  .style("fill", function(d, i) {return colors.slice().reverse()[i];});
 
legend.append("text")
  .attr("x", width + 5)
  .attr("y", 9)
  .attr("dy", ".35em")
  .style("text-anchor", "start")
  .text(function(d, i) { 
    switch (i) {
      case 0: return "Unknown";
      case 1: return "Australia";
      case 2: return "Africa";
      case 3: return "South America";
      case 4: return "Africa";
      case 5: return "Australia";
      case 6: return "Unknown";
    }
  });


// Prep the tooltip bits, initial display is hidden
var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    
tooltip.append("rect")
  .attr("width", 30)
  .attr("height", 20)
  .attr("fill", "white")
  .style("opacity", 0.5);

tooltip.append("text")
  .attr("x", 15)
  .attr("dy", "1.2em")
  .style("text-anchor", "middle")
  .attr("font-size", "12px")
  .attr("font-weight", "bold");
  

</script>
</body>
</html>
